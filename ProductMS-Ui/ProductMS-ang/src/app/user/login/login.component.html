<div class="test">
<div class="container-fluid d-flex min-vh-100">
    
    <div class="col-12 col-md-6 bg-image" style="background-image: url('/images/background.jpg'); background-size: cover;">
        <img src="/public/background.jpg" alt="tech image " class="w-50 mb-3">
    </div>

    

    <!-- Right part with the login form -->
    <div class="col-12 col-md-6 d-flex align-items-center justify-content-center bg-light">
        <div class="w-100 px-4 py-5">
            <h2 class="text-success text-center mb-4">Sign In</h2>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <input type="email" class="form-control bg-body-secondary" placeholder="Email" formControlName="email">
                    <div class="error-feedback text-danger" *ngIf="hasDisplayableError('email') && form.get('email')?.hasError('required')">
                        Email is required.
                    </div>
                    <div class="error-feedback text-danger" *ngIf="hasDisplayableError('email') && form.get('email')?.hasError('email')">
                        Please enter a valid email.
                    </div>
                </div>

                <div class="mb-3">
                    <input type="password" class="form-control bg-body-secondary" placeholder="Password" formControlName="password">
                    <div class="error-feedback text-danger" *ngIf="hasDisplayableError('password') && form.get('password')?.hasError('required')">
                        Password is required.
                    </div>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-success w-100 rounded-3">
                        Sign In
                    </button>
                </div>

                <div class="mt-3 text-center">
                    Don't have an account?
                    <a routerLink="/login" class="text-decoration-none fw-medium text-success">Register</a>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
