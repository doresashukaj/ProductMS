<div class="container my-4">
    <h2 class="text-center mb-4">Product List</h2>
    <div class="d-flex justify-content-end mb-3">
      <button class="btn btn-primary" (click)="openModal()">Add New product</button>
    </div>
  
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Category</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of productList">
          <td>{{ item.name }}</td>
          <td>{{ item.description }}</td>
          <td>{{ item.price }}</td>
          <td>{{ item.category }}</td>
          <td>
            <button class="btn btn-warning btn-sm" (click)="openEditModal(item)">Edit</button>
            <button class="btn btn-danger btn-sm" (click)="deleteProduct(item.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <div class="modal" #empModal tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="productModalLabel">{{ selectedProduct?.id ? 'Edit' : 'Add' }} Product</h5>
          <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="productForm">
            <div class="mb-3">
              <label for="productName" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="productName" name="Name" required>
            </div>
  
            <div class="mb-3">
              <label for="productDescription" class="form-label">Description</label>
              <textarea class="form-control" id="productDescription" name="Description"></textarea>
            </div>
  
            <div class="mb-3">
              <label for="productPrice" class="form-label">Price</label>
              <input type="number" class="form-control" id="productPrice" name="Price" required min="0.01" step="0.01">
            </div>
  
            <div class="mb-3">
              <label for="productCategory" class="form-label">Category</label>
              <input type="text" class="form-control" id="productCategory" name="Category" required>
            </div>
  
            <div class="mb-3">
              <label for="createdBy" class="form-label">Created By</label>
              <input type="text" class="form-control" id="createdBy" name="CreatedBy" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
          <button type="button" class="btn btn-primary" (click)="saveProduct()">Save Product</button>
        </div>
      </div>
    </div>
  </div>
